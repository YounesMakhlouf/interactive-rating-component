<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Interactive Rating Component" name="description">
    <link href="../assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <title>Thank you</title>
</head>
<body class="bg-very-dark-blue text-white grid place-content-center min-h-screen">
<main>
    <div class="text-center space-y-6 bg-gradient-to-b from-dark-blue to-very-dark-blue from-20% wrapper rounded-3xl px-6 py-10 text-sm">
        <header class="grid place-content-center">
            <img alt="Thank You" src="../assets/images/illustration-thank-you.svg">
        </header>
        <p class="mx-auto opacity-90 bg-dark-blue-circle text-orange rounded-full py-1 w-fit px-4" id="selection"></p>
        <h1 class="font-bold text-2xl">Thank you!</h1>
        <p class="text-light-grey opacity-90">We appreciate you taking the time to give a rating. If you ever need more
            support, don't hesitate to get in touch!</p>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
